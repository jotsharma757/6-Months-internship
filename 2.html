<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <input type="text" name="" id="guess" placeholder="Guess the Number">
    <button class="btn">Check the Number</button>
    <p id="message"></p>
    <p> score <span id="score">5</span></p>

    <!-----JAVASCRIPT----->
    <script>
        const guess = document.querySelector("#guess");
        const btn = document.querySelector(".btn");
        const message = document.querySelector("#message");
        const score = document.querySelector("#score");

        let randomNum = Math.floor(Math.random() * 10) + 1;
        console.log(randomNum); // guessing number
        let lives = 5;

        btn.addEventListener("click", () => {
            const userGuess = Number(guess.value);
            if (!userGuess){
               message .innerText = "Please enter a number between 1 and 10";
               return;
            }
            
            if (userGuess === randomNum) {
                message.innerText = "congratualation! you guessed the number";
            }
            else {
                lives--;
            
            
     if (lives === 0){
                message.innerText = "Game Over! You have used all your chances";
                btn.disabled = true;
            }
    else if (userGuess < randomNum) {
                message.innerHTML = "Score is Low";
            }
            else if (userGuess > randomNum) {
                message.innerHTML = "Score is High";
            }
            else {
                message.innerHTML = "Invalid Input! Please enter a number between 1 and 10";
            }
           
            score.innerText = lives;
        }
            guess.value = "";
        });

    </script>

</body>

</html>
