<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray">
    <div class="rounded-xl bg-white-300 border-2 w-full max-w-md   shadow-lg shadow-black-500/50 m-40 ">
    <h1 class="text-xl font-bold flex mx-20 py-6">Number Guessing Game</h1>
    <input type="text" id="guess" class="w-60 py-3 px-12 mx-6 text-center" placeholder="Enter the Number">
    <button id="btn" class = "w-20 bg-blue-600 text-white py-1  rounded-lg hover:bg-blue-700 transition">Check</button>
    <p class="py-10 px-5 text-center">Lives : <span id="lives" class="text-bold">5</span></p>
    <p id="message" class="mt-3 font-semibold text-center py-3"></p>
    </div>
    <script>
        const guess = document.querySelector("#guess");
        const btn = document.querySelector("#btn");
        const message = document.querySelector("#message");
        const livesEl = document.querySelector("#lives");

        let randomNum = Math.floor(Math.random() * 10) + 1;
        let lives = 5;
        btn.addEventListener("click", () => {
            const userGuess = Number(guess.value);
            if (!userGuess || userGuess<0) {
                alert("Enter a number between 1 and 10");
                guess.value=""
                return;
            }
            
            if (userGuess === randomNum) {
                message.innerText = "Congratulations! You guessed the number";
            }
            else {
                lives--;
                livesEl.textContent = lives;
                if (lives === 0) {
                    message.innerText = "Game Over! You have used all your chances";
                    btn.disabled = true;
                }

                else if (userGuess < randomNum) {
                    message.textContent = "Score is Low";
                } else if (userGuess > randomNum) {
                    message.textContent = "score is high";
                } else {
                    message.textContent = "Invalid";
                }
                livesEl.innerText = lives;
            }
            guess.value = "";
        })

    </script>
</body>

</html>
