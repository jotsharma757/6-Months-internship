<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md rounded-xl border-2 shadow-lg shadow-black p-5 bg-zinc-300">

        <h1 class="font-bold  text-center p-2 text-xl ">Digital Clock</h1>
        <div class=" flex items-center justify-center p-3 rounded-xl border-2 w-30 m-12 bg-white" id="time">Time :
            00:00:00</div>
        <div class=" flex items-center justify-center p-3 rounded-xl border-2 w-30 m-12 bg-white" id="date">Date :
            0000/00/00</div>
        <!-- <button>refresh</button> -->

    </div>
    <script>
        const time = document.querySelector("#time");
        const date = document.querySelector("#date")
        //time
        function digital() {
            const now = new Date();
            let hours = now.getHours() % 12 || 12;
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            document.getElementById("time").innerHTML = `Time : ${hours}: ${minutes}: ${ seconds}`;
        }
        digital();
        //DATE
        function dates() {
            const now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();

            date.innerHTML = `Date : ${year}/${month}/${day}`;
        }

        dates();
        setInterval(digital, 1000);



    </script>
</body>

</html>
