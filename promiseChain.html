<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-PromiseChain--</title>
</head>

<body>
    <h1>PromiseChain</h1>
    <script>
        function step1() {
            return new Promise(resolve => {
                setTimeout(() => {
                    alert("step1");
                    resolve();
                });
            },1000);
        }
         function step2() {
            return new Promise(resolve => {
                setTimeout(() => {
                    alert("step2");
                    resolve();
                });
            },2000);
        }
         function step3() {
            return new Promise(resolve => {
                setTimeout(() => {
                    alert("step3");
                    resolve();
                });
            },3000);
        }
        step1()
        .then(()=>step2())
        .then(()=>step3())
    </script>
</body>

</html>
